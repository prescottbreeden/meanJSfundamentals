<!DOCTYPE html>
<html>
<head>
	<title>JS DOM II</title>
    <style type="text/css">
		/* border and styling for table data */
		td{
			border: 1px solid silver;
			text-align: center;
			width: 40px;
			height: 40px;
		}
		/* background and bolding for the first element of our rows and data */
		td:first-child, tr:first-child{
			background-color: silver;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="target"></div>
</body>
<script type="text/javascript">
	function draw_table() {
		let html_string = "<table>";
        let nums;
        let data;
        // outer loop
		for(let i = 1; i < 13; i++) {
            html_string += "<tr>";
                
			for(let j = 1; j < 13; j++) {
                if(i == 1 && j == 1) {
                    nums = "X";
                }
                else {
                    nums = i * j;
                }
                data = "<td>" + nums + "</td>";
				html_string += data;
			}
			html_string += "</tr>";
		}
		html_string += "</table>";
		document.getElementById("target").innerHTML = html_string;
	}
	draw_table();
</script>
</ht
